paths:
  inputs_dir: inputs
  work_dir: work
  exports_dir: exports
  logs_dir: logs

defaults:
  lang: fr
  detect_language: false
  model: large-v3
  profile: stable
  export_formats:
    - md
    - json
    - vtt

preproc:
  target_sr: 16000
  channels: 1
  loudnorm: true
  vad:
    enabled: false
    silence_duration: 0.0
    silence_threshold: -40

segmenter:
  segment_length: 75.0
  overlap: 8.0
  sample_rate: 16000
  channels: 1
  manifest_name: manifest.csv

asr:
  device: metal
  compute_type: auto
  beam_size: 1
  best_of: 1
  temperature: 0.0
  temperature_fallback: 0.2
  vad_filter: false
  word_timestamps: false
  condition_on_previous_text: false
  no_speech_threshold: 0.6
  max_workers: 8
  max_retries: 2

align:
  device: auto
  language: fr
  model_name: null

cleaning:
  min_segment_duration: 1.2
  max_segment_gap: 1.2
  remove_fillers: true
  capitalize_sentence_start: true

structure:
  target_section_duration: 180
  max_section_duration: 480
  min_pause_gap: 6.0
  soft_min_duration: 150
  trim_section_titles: true
  title_case: sentence
  enable_titles: true

polish:
  enabled: true

export:
  json_indent: 2
  low_confidence:
    threshold: 0.5
    csv_threshold: 0.35
    csv_enabled: true
    csv_output: null
    formats:
      md:
        template: "**[{word}?]**"
      json:
        template: null

diarization:
  model: pyannote/speaker-diarization-3.1
  authorization_env: PYANNOTE_TOKEN
  merge_single_speaker: true
  max_speakers: 1
  min_speaker_turn: 1.3
  mode: mono

refine:
  enabled: false
