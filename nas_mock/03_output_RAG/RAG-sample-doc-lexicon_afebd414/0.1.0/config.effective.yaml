chunks:
  llm_chunks_enabled: false
  overlap_tokens: 40
  target_tokens: 200
citations:
  base_url: null
  markdown_format: '[Voir extrait]({url}) ({start_mmss}-{end_mmss})'
  text_format: '{title} [{start_mmss}-{end_mmss}]'
  url_template: '{base_url}?t={start_s}s'
default_lang: auto
doc_id:
  fallback_hash_length: 12
  hash_length: 8
  slug_max_length: 72
export_dir_prefix: RAG-
health:
  coverage_target_pct: 0.95
  encoding_sample_size: 16
  sample_queries: []
index:
  enable_embeddings: false
  enable_sqlite: true
logging:
  diff_stats: true
  log_dir: C:/Users/brice/AppData/Local/Temp/pytest-of-brice/pytest-66/test_rag_export_ignores_sugges0/rag-logs
output_dir: C:/Users/brice/AppData/Local/Temp/pytest-of-brice/pytest-66/test_rag_export_ignores_sugges0/rag-out
quality:
  threshold_error: 0.45
  threshold_warn: 0.6
schema_version: 0.1.0
text_normalization:
  acronym_whitelist:
  - IA
  - HTML
  - CSS
  - API
  - ChatGPT
  - Claude
  embedding_view:
    enabled: true
    output_filename: chunks_for_embedding.jsonl
  glossary:
  - pattern: (?i)cloud 4\.5
    replacement: Claude 4.5
versioning:
  allow_force: true
  default_strategy: error
  version_tag_format: '{doc_id}-{timestamp}'
